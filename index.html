<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu de Cartes</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #fff;
      font-family: sans-serif;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .card {
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .card:hover img {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="cards" id="cards"></div>
  <div id="lightboxes"></div>

  <script>
    // Liste de toutes tes cartes
    const images = [
      "cards/AP.png",
      "cards/2P.png",
      "cards/3P.png",
      "cards/4P.png",
      "cards/5P.png",
      "cards/6P.png",
      "cards/10P.png",
      "cards/VP.png",
      "cards/DP.png",
      "cards/RP.png",
      "cards/AT.png",
      "cards/2T.png",
      "cards/3T.png",
      "cards/4T.png",
      "cards/6T.png",
      "cards/7T.png",
      "cards/9T.png",
      "cards/10T.png",
      "cards/DT.png",
      "cards/AC.png",
      "cards/2C.png",
      "cards/3C.png",
      "cards/4C.png",
      "cards/5C.png",
      "cards/6C.png",
      "cards/7C.png",
      "cards/8C.png",
      "cards/9C.png",
      "cards/10C.png",
      "cards/DC.png",
      "cards/RC.png",
      "cards/ACo.png",
      "cards/2Co.png",
      "cards/3Co.png",
      "cards/4Co.png",
      "cards/5Co.png",
      "cards/6Co.png",
      "cards/7Co.png",
      "cards/8Co.png",
      "cards/10Co.png",
      "cards/DCo.png",
      // tu ajoutes autant que tu veux
    ];

    const cardsContainer = document.getElementById("cards");
    const lightboxContainer = document.getElementById("lightboxes");

    images.forEach((img, index) => {
      const id = "img" + (index + 1);

      // Carte miniature
      cardsContainer.innerHTML += `
        <a href="#${id}" class="card">
          <img src="${img}" alt="Carte ${index+1}">
        </a>
      `;

      // Lightbox correspondante
      lightboxContainer.innerHTML += `
        <div id="${id}" class="lightbox">
          <a href="#" class="close">&times;</a>
          <img src="${img}" alt="Carte ${index+1}">
        </div>
      `;
    });
  </script>
</body>
</html>
