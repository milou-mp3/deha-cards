<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Cartes</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh; 
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: #f0f0f0;
}

#card-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#card-container img {
  max-width: 90vw;
  object-fit: contain;
}

#card-container div {
  margin-top: 10px;
  font-family: sans-serif;
  font-size: 1.2em;
  font-weight: bold;
  text-align: center;
  transition: color 0.3s ease;
}


  </style>
</head>
<body>
  <div id="card-container"></div>
  <script src="script.js"></script>
</body>
</html>
